
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

    <link rel="stylesheet" type="text/css" href="/CSS/signIn.css">
</head>
<body>
    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(/images/login_img.jpg);"></div>
        </div>
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <div class="text-center mb-5">
                        <h3>Log In</h3>
                        <p class="text-secondary">Signin to your account</p>
                    </div>
                    <button class="btn btn-outline-secondary btn-lg btn-outline-custom w-100 mb-3">
                        <i class='bx bxl-google text-danger me-1 fs-6'></i> Login with google
                    </button>
                    <button class="btn btn-outline-secondary btn-lg btn-outline-custom w-100">
                        <i class='bx bxl-facebook text-primary me-1 fs-6'></i> Login with facebook
                    </button>
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">Or</div>
                    </div>
                    <form id="form" action="index.html" method="">
                        <div class="mb-3">
                            <label for="username"><i class='bx bxs-user'></i> <small> USERNAME</small></label>
                            <input type="text" class="form-control form-control-lg fs-6" id="username" name="username">
                            <div class="error" id="usernameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password"><i class='bx bxs-lock-alt'></i> <small> PASSWORD</small></label>
                            <input type="password" class="form-control form-control-lg fs-6" id="password" name="password">
                            <div class="error" id="passwordError"></div>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password</a></small>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100" id="loginsuc">Login</button>
                    </form>
                    <div class="text-center">
                        <small>Don't have an account?
                            <a href="#" id="signup" class="fw-bold">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/signIn.js"></script>
